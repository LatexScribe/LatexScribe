<div class="outer-container">
    <div class="container">
      <div style="margin-top: 10px">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Book"
            #input
          />
        </mat-form-field>
  
        <div class="container">
          <div class="row justify-content-end">
            <!-- Download Pdf Button -->
            <div class="col-auto">
              <div class="d-flex justify-content-center">
                <button
                  [disabled]="!hasSelectedRows()"
                  (click)="printSelectedRows()"
                  mat-flat-button
                  color="primary"
                  class="me-2"
                >
                  Download Pdf
                </button>
              </div>
            </div>
        
            <!-- Select Tag Form -->
            <div class="col-auto" style="width: 400px;">
              <form [formGroup]="form">
                <mat-form-field>
                  <mat-label>Select tag</mat-label>
                  <mat-select [formControl]="tagControl" name="tag">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let tag of tags" [value]="tag.name">{{ tag.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <p>Selected: {{ tagControl.value }}</p>
              </form>
            </div>
          </div>
        </div>
     
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
              </ng-container>


            <!-- Select Column -->
            <ng-container matColumnDef="Select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox color="warn"
                  [(ngModel)]="selectAllRows"
                  (change)="selectAll($event)"
                 
                ></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox color="warn" [(ngModel)]="row.isSelected"></mat-checkbox>
              </td>
            </ng-container>
  
            <!-- Title Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let row">
                <div *ngIf="row.isEdit">
                  <input type="text" [(ngModel)]="row.name" />
                </div>
  
                <div *ngIf="!row.isEdit">
                  <a [href]="row.link" style="color: black;"
                  >{{ row.name }}</a>
                </div>
              </td>
            </ng-container>
  
            <!-- Date Column -->
            <ng-container matColumnDef="last_modified">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let row">{{ row.last_modified }}</td>
            </ng-container>
  
            <!-- Tags Column -->
            <ng-container matColumnDef="tag_id" >
              <th mat-header-cell *matHeaderCellDef>Tags</th>
              <td mat-cell *matCellDef="let row">
                <mat-chip-set>
                  <mat-chip>
                    {{ row.TagName }}
                  </mat-chip>
                </mat-chip-set>
              </td>
            </ng-container>
  
            <!-- Actions Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let row">
                <div class="container">
                  <div class="row">
                    <div *ngIf="!row.isEdit" class="col">
                      <button
                        mat-icon-button
                        color="primary"
                        aria-hidden="true"
                        (click)="onEdit(row)"
                      >
                        <mat-icon>edit</mat-icon>
                      </button>
                    </div>
                    <div
                      *ngIf="row.isEdit"
                      class="col"
                      style="margin: 0; padding: 0"
                    >
                      <button
                        mat-icon-button
                        color="primary"
                        (click)="onUpdate(row)"
                      >
                        <mat-icon>done</mat-icon>
                      </button>
                      <button
                        mat-icon-button
                        color="primary"
                        (click)="onCancel(row)"
                      >
                        <mat-icon>cancel</mat-icon>
                      </button>
                    </div>
                    <div class="col" style="margin: 0; padding: 0">
                      <button
                        mat-icon-button
                        color="warn"
                        (click)="deleteDocument(row.id)"
                      >
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                    <div class="col" style="margin: 0; padding: 0">
                      <button mat-icon-button color="primary">
                        <mat-icon>picture_as_pdf</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>
  
          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>

<h1>Log in</h1>

<form [formGroup]="login_form" (ngSubmit)="loginUser()">

  <label for="email">Username</label><br />
  <input
    type="text"
    [formControl]="login_form.controls.username"
    id="username"
    name="username"
  /><br />
  <div
      class="text-danger"
      *ngIf="
        login_form.controls['username'].invalid &&
        (
        login_form.controls['username'].touched ||
        login_form.controls['username'].dirty)
      "
    >
      <span *ngIf="login_form.controls['username'].errors?.['required']"
        >*This field is required</span
      >
      
    </div>


  <label for="password">Password</label><br />
  <input
    type="text"
    [formControl]="login_form.controls.password"
    id="password"
    name="password"
  /><br />
  <div
  class="text-danger"
  *ngIf="
    login_form.controls['password'].invalid &&
    (
    login_form.controls['password'].touched ||
    login_form.controls['password'].dirty)
  "
>
  <span *ngIf="login_form.controls['password'].errors?.['required']"
    >*This field is required</span
  >
</div>

  <button id="login"  type="submit" [disabled]="!login_form.valid">
    Log in
  </button>
</form>
